<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quill Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="chat.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="messages" class="messages">
            <!-- Les messages du chat seront ajoutés ici dynamiquement -->
        </div>
        <div class="chat-input-area">
            <textarea id="message-input" placeholder="Écrivez votre message ici..."></textarea>
            <button id="send-button" class="button good">Envoyer</button>
        </div>
    </div>
    <script type="module" src="chat.js"></script>
</body>
</html>
